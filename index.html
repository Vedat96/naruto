<!DOCTYPE html>
<html lang="en"onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="game" >
    	<div id="background"></div>
        <div id="naruto"></div>
        <div id="attack"></div>
        <div id="dead"></div>
        <!-- <div></div> -->
        <div id="shuriken"></div>
        <div id="shuriken2"></div>
        <div id="fire"></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>

    <div class="description">
        <h2>How To Play:</h2>
        <p>CLICK to jump.</p>
        <!-- <p>Press spacebar to throw shuriken</p> -->
        <p>Press SAPCEBAR to throw a shuriken.</p>
        <p>Hint: You can block shuriken's.</p>
    </div>
